version: 2

testdefault: &testdefault
  docker:
    - image: crystallang/crystal:latest
  steps:
    - checkout
    - run:
        name: postgres setup
        command: |
          bash .circleci/install.sh
          bash .circleci/setup.sh
          touch spec/.run_auth_specs
    - run: crystal --version
    - run: shards install
    - run:
        name: set DATABASE_URL
        command: echo 'export DATABASE_URL=postgres://postgres@localhost/postgres' >> $BASH_ENV
    - run: crystal spec --error-on-warnings

jobs:
  postgresql-14:
    <<: *testdefault
  postgresql-13:
    <<: *testdefault
  postgresql-12:
    <<: *testdefault
  postgresql-11:
    <<: *testdefault
  postgresql-10:
    <<: *testdefault
  check_format:
    docker:
      - image: crystallang/crystal:latest
    steps:
    - checkout
    - run: crystal tool format --check

workflows:
  version: 2
  ci:
    jobs:
      - postgresql-14
      - postgresql-13
      - postgresql-12
      - postgresql-11
      - postgresql-10
      - check_format
